<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Icon Example</title>
   <!-- Include Glightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/css/glightbox.min.css">

<!-- Include Glightbox JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/js/glightbox.min.js"></script>
</head>
<body>
    
    <div id="gallery">
        <a href="assets/images/tabs-1.jpg" data-glightbox="gallery">Image 1</a>
        <a href="assets/images/tabs-1.jpg" data-glightbox="gallery">Image 2</a>
        <a href="assets/images/tabs-1.jpg" data-glightbox="gallery">Image 3</a>
      </div>
      <script>
        const gallery = document.getElementById('gallery');
        const lightbox = GLightbox({
          selector: 'a[data-glightbox="gallery"]'
        });
      </script>
      
</body>
</html>
