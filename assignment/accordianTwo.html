<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Icon Example</title>
   <!-- Include Glightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/css/glightbox.min.css">

<!-- Include Glightbox JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/js/glightbox.min.js"></script>
<style>
 /* styles.css */
body {
    font-family: Arial, sans-serif;
}

.accordion {
    width: 100%;
}

.accordion-item {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

.accordion-heading {
    background-color: #f0f0f0;
    padding: 10px;
    cursor: pointer;
    position: relative;
}

.arrow-icon::before {
    content: '▶'; /* Unicode arrow character */
    display: inline-block;
    margin-right: 10px;
    transform: rotate(0deg);
    transition: transform 0.3s ease;
}

.close-icon::before {
    content: '✖'; /* Unicode close character */
    display: inline-block;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.accordion-content {
    display: none;
    padding: 10px;
}

.active .arrow-icon::before {
    transform: rotate(90deg);
}

.active .close-icon::before {
    opacity: 1;
}



</style>
</head>
<body>
    
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-heading">
                <span class="arrow-icon"></span>
                Item 1
                <span class="close-icon"></span>
            </div>
            <div class="accordion-content">
                Content for Item 1 goes here.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-heading">
                <span class="arrow-icon"></span>
                Item 2
                <span class="close-icon"></span>
            </div>
            <div class="accordion-content">
                Content for Item 2 goes here.
            </div>
        </div>
        <!-- Add more accordion items as needed -->
    </div>

<script>
// script.js
const accordionItems = document.querySelectorAll('.accordion-item');

accordionItems.forEach((item) => {
    const heading = item.querySelector('.accordion-heading');

    heading.addEventListener('click', () => {
        item.classList.toggle('active');

        const content = item.querySelector('.accordion-content');
        if (item.classList.contains('active')) {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    });
});


  // If you prefer using jQuery:
  /*
  $(document).ready(function () {
      $(".accordion-header").click(function () {
          $(this).next(".accordion-content").slideToggle();
      });
  });
  */
</script>
  
</body>
</html>
