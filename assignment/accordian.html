<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Icon Example</title>
   <!-- Include Glightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/css/glightbox.min.css">

<!-- Include Glightbox JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@1.0.9/dist/js/glightbox.min.js"></script>
<style>
  .accordion {
    width: 100%;
}

.accordion-section {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

.accordion-header {
    background-color: #f0f0f0;
    padding: 10px;
    cursor: pointer;
}

.accordion-content {
    display: none;
    padding: 10px;
}

</style>
</head>
<body>
    
  <div class="accordion">
    <div class="accordion-section">
        <div class="accordion-header">Section 1</div>
        <div class="accordion-content">
          <h1>Welcome to Our Website</h1>
            <p>Discover Section 1 amazing content and services.</p>
        </div>
    </div>
    <div class="accordion-section">
        <div class="accordion-header">Section 2</div>
        <div class="accordion-content">
          <h1>Welcome to Our Website</h1>
          <p>Discover Section 2 and services.</p>
        </div>
    </div>
    <!-- Add more sections as needed -->
</div>

<script>
  // Using plain JavaScript
  document.addEventListener("DOMContentLoaded", function () {
      const accordionHeaders = document.querySelectorAll(".accordion-header");
      accordionHeaders.forEach(function (header) {
          header.addEventListener("click", function () {
              const content = this.nextElementSibling;
              content.style.display = content.style.display === "none" ? "block" : "none";
          });
      });
  });

  // If you prefer using jQuery:
  /*
  $(document).ready(function () {
      $(".accordion-header").click(function () {
          $(this).next(".accordion-content").slideToggle();
      });
  });
  */
</script>
  
</body>
</html>
